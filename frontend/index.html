<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🌤️ Smart Weather Dashboard</h1>

    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherResult" style="display: none;">
        <h2 id="cityName"></h2>
        <p id="description"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
